*** Quem é você e por que devo te escutar?
Meu processo tem uma grande relação com a minha história, pq eu aprendi a ver o mundo ao longo da minha história. Então eu vou começar contando rapidinho como eu virei artista.

- fiz bio, fui trabalhar em escola, mas a vida estava chata. Aí comecei a frequentar marcenaria compartilhada, quis aprender mais de materiais e menos de projeto e prestei artes. Passei e desde então tenho estudado pintura e xilogravura, não só as técnicas, mas também as histórias.

- você deve me escutar pq vou te falar como a sua vida pode melhorar se você colocar arte nela. E isso vale pra quem tem uma profissão e quer ter arte como uma atividade extra que faça bem pra cabeça. Serve também pra quem não quer aprender a fazer, mas quer entender melhor o mundo da arte pra colecionar arte.

***  O que você vai oferecer?
Eu sou artista e dentro do meu processo está aprender/inventar, comunicar/ensinar e expor.
A bio do meu instagram tem a frase "é tudo invenção" e eu gosto muito dessa frase. Pq eu gosto de me ver como um inventor, seja de técnias e tecnologias que produzem pinturas e gravuras, mas também como um inventor de mundos e realidades. E são as pinturas e gravuras que eu uso para criar essa realidade.

Eu faço monotipias e gravura em relevo.
Explicar o que é gravura (gravar e imprimir)
Explicar os tipos de gravura e o que é a gravura em relevo.

Eu faço pinturas
Acrílica e têmpera.

E eu uso essas coisas todas para criar o meu mundo. Os personagem que habita, mas coisas que fazem. Gosto de pensar nas técnicas de impressão como a gráfica do meu mundo, onde eu faço as embalagens de produtos e com elas crio os próprios produtos. Gosto de criar cenas absurdas, de fugir dessa realidade. Gosto também de criticar e subverter a realidade.

A pintura e a gravura são possibilidades de me relacionar com a materialidade dessa realidade. A madeira, o metal das goivas, o óleo da tinta, as proteínas da gema do ovo, a água e a resina da tinta acrílica. Eu tenho no meu ateliê substâncias do reino animal, vegetal, mineral e sintético, representantes de tudo o que existe no planeta.


** Por que eu preciso disso?

Todo mundo precisa de uma forma de se expressar e a forma mais pura de expressão humana é a arte. E todo mundo pode colocar mais arte no seu cotidiano. As duas formas que na minha opinião são as melhores tem relação com a produção artística e com a curadoria. 
Ter um tempo e um espaço na rotina pra fazer arte é algo que faz muito bem pra nossa cabeça, pra gente se conhecer melhor e ser mais feliz. Mas também existe a possibilidade de você ter sua própria coleção de arte. Quem tem em casa uma parede pra expor sua coleção e sabe o prazer de fazer a curadoria dela. De escolher novas obras, pensar as combinações e as histórias que ela conta. Além de poder receber pessoas e mostrar, tanto a sua coleção quanto os trabalhos que você mesmo fez.
